<!DOCTYPE html>
<html lang="en">

<head>
	<title>Doctor Profile</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<link rel="stylesheet" href="assets/css/style.css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet" />

</head>

<body>

	<section id="sec1">

		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-7 col-md-7 intro-box">
					<h1 class="fs-1">Professor Hedley Emsley</h1>
					<p class="title">Neurologist in Preston & Lancaster </p>
					<p style="margin-top: -10px;">MBBS (AIMS), MD, DM </p>
					<div class="row">
						<div class="col-sm-7">
							<button class="btn appbtn rounded-pill mb-2">Make an appointment</button>
							<p class="pt-4 fs-6 mb-4">1-800-1234-567 <br>mail@demolink.org</p>
							<div class="rating float-start mb-5" id="rating">
								<span class="star" data-value="1">&#9733;</span>
								<span class="star" data-value="2">&#9733;</span>
								<span class="star" data-value="3">&#9733;</span>
								<span class="star" data-value="4">&#9733;</span>
								<span class="star" data-value="5">&#9733;</span>
							</div>

						</div>
						<div class="col-sm-5">
							<button class="whatsappbtn btn mb-2"><span><i class="fa-brands fa-whatsapp mx-1"></i> </span> <span class="line"></span> <span class="mx-2 fw-bolder">SHARE</span></button>
							<p class="exp mt-3"><span class="ten">10+ Years</span></p>
							<p class="fs-5 fw-bold mx-1 mb-4" style="margin-top: -30px;"><span class="ex">Experience</span></p>
							<p class="exp mb-4"><span class="ten">12k+</span> Patients</p>

						</div>

						<div class="col-sm-4 mt-2 mb-2">
							<img class="img-fluid" src="assets/img/logo1.png" alt="">
						</div>
						<div class="col-sm-4 mt-2 mb-2">
							<img class="img-fluid" src="assets/img/logo2.png" alt="">
						</div>
						<div class="col-sm-4 mt-2 mb-2">
							<img class="img-fluid" src="assets/img/logo3.png" alt="">
						</div>

					</div>
				</div>
				<div class="col-lg-4 offset-lg-1 col-md-5">
					<img class="img-fluid float-end docimg" src="assets/img/docimg.png" alt="">
				</div>
			</div>
		</div>
		

	</section>









	<script src="assets/js/main.js"></script>

</body>

</html>
